- name: Ensure Bind server is installed
  apt:
    name: bind9
    update_cache: yes
    state: latest

- name: Ensure that the DNS configuration is in place
  copy:
    src: "files/dns-replica"
    dest: "/etc/bind/named.conf.public-zones"
    owner: root
    group: bind
    mode: '0644'

- name: Reload the configuration
  service:
    name: bind9
    state: restarted

